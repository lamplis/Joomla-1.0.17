version: '3.8'

services:
  # PHP 7.4 with Apache for Joomla 1.0 compatibility
  joomla-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:80"
    volumes:
      - ../:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    depends_on:
      - joomla-db
    networks:
      - joomla-network

  # MySQL 8.4 (latest stable) with legacy mode for Joomla 1.0 compatibility
  joomla-db:
    image: mysql:8.4
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: joomla_test
      MYSQL_USER: joomla
      MYSQL_PASSWORD: joomlapassword
      MYSQL_INITDB_SKIP_TZINFO: 1
    command: >
      --sql-mode=""
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --lower-case-table-names=0
      --innodb-strict-mode=0
      --log-bin-trust-function-creators=1
      --max-allowed-packet=64M
      --wait-timeout=28800
      --interactive-timeout=28800
    volumes:
      - joomla-mysql-data:/var/lib/mysql
      - ./configs/mysql-init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./configs/mysql-legacy.cnf:/etc/mysql/conf.d/legacy.cnf
    networks:
      - joomla-network

  # PHP 8.0 for testing (newer PHP for test tools)
  joomla-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ../:/var/www/html
      - ./tests:/var/www/tests
      - ./vendor:/var/www/vendor
    working_dir: /var/www/html
    command: tail -f /dev/null
    depends_on:
      - joomla-db
    networks:
      - joomla-network

  # Cypress for browser testing
  cypress:
    image: cypress/browsers:latest
    volumes:
      - .:/e2e
      - /e2e/node_modules
    working_dir: /e2e
    command: tail -f /dev/null
    networks:
      - joomla-network

  # Mailpit for SMTP testing (web UI on 8025, SMTP on 1025)
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - joomla-network

networks:
  joomla-network:
    driver: bridge

volumes:
  joomla-mysql-data:
